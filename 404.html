<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>重定向到笔记...</title>
    <meta http-equiv="refresh" content="0;url=/index.html">
    <script>
        // 强制重定向脚本
        (function() {
            var path = window.location.pathname;
            // 检查是否是/priv/数字格式的URL
            var matches = path.match(/^\/priv\/([0-9]+)$/);
            if (matches && matches[1]) {
                var noteId = matches[1];
                // 立即重定向到view.html
                window.location.replace('/view.html?note=' + noteId);
            } else {
                // 如果不是预期格式，则重定向到首页
                window.location.replace('/index.html');
            }
        })();
    </script>
</head>
<body>
    <h1>正在重定向到您的笔记...</h1>
    <p>如果您没有被自动重定向，<a href="/">请点击这里</a>。</p>
</body>
</html>
