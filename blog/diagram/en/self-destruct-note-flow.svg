<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540" role="img" aria-label="Self-destructing note flow (create, share link, read once, destroy)">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .card { fill: #0f1b33; stroke: #2b3f66; stroke-width: 2; rx: 14; }
      .title { fill: #e8f0ff; font: 700 22px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .text { fill: #d2ddff; font: 500 15px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .muted { fill: #9fb2e6; font: 500 13px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .pill { fill: #12244a; stroke: #355aa3; stroke-width: 2; rx: 999; }
      .pillText { fill: #e8f0ff; font: 700 13px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; letter-spacing: .2px; }
      .arrow { stroke: #7aa7ff; stroke-width: 3; fill: none; }
      .arrowSoft { stroke: #4f73c7; stroke-width: 2.5; fill: none; stroke-dasharray: 7 6; }
      .accent { fill: #1fdb9b; }
      .danger { fill: #ff6b6b; }
      .warn { fill: #ffd166; }
    </style>
    <marker id="arrowHead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L9,3 L0,6 Z" fill="#7aa7ff"/>
    </marker>
    <marker id="arrowHeadSoft" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L9,3 L0,6 Z" fill="#4f73c7"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="960" height="540" rx="18"/>
  <text class="title" x="36" y="56">Self‑Destructing Note: End‑to‑End Flow</text>
  <text class="muted" x="36" y="82">Goal: share sensitive info once, then permanently remove it from the server.</text>

  <!-- Step cards -->
  <rect class="card" x="60" y="125" width="360" height="110" rx="14"/>
  <rect class="pill" x="78" y="142" width="94" height="28" rx="999"/>
  <text class="pillText" x="100" y="162">Step 1</text>
  <text class="text" x="78" y="196">Write a note (optional: password / expiry)</text>
  <text class="muted" x="78" y="218">The sender prepares the content in the browser.</text>

  <rect class="card" x="540" y="125" width="360" height="110" rx="14"/>
  <rect class="pill" x="558" y="142" width="94" height="28" rx="999"/>
  <text class="pillText" x="580" y="162">Step 2</text>
  <text class="text" x="558" y="196">Generate a unique link</text>
  <text class="muted" x="558" y="218">Link points to the encrypted note on the service.</text>

  <rect class="card" x="60" y="285" width="360" height="110" rx="14"/>
  <rect class="pill" x="78" y="302" width="94" height="28" rx="999"/>
  <text class="pillText" x="100" y="322">Step 3</text>
  <text class="text" x="78" y="356">Share the link via any channel</text>
  <text class="muted" x="78" y="378">Email / chat / QR / etc. (link only).</text>

  <rect class="card" x="540" y="285" width="360" height="110" rx="14"/>
  <rect class="pill" x="558" y="302" width="94" height="28" rx="999"/>
  <text class="pillText" x="580" y="322">Step 4</text>
  <text class="text" x="558" y="356">Recipient opens link &amp; reads</text>
  <text class="muted" x="558" y="378">If password is set, recipient must enter it.</text>

  <rect class="card" x="300" y="425" width="360" height="86" rx="14"/>
  <rect class="pill" x="318" y="442" width="118" height="28" rx="999"/>
  <text class="pillText" x="340" y="462">Auto‑delete</text>
  <text class="text" x="318" y="494">Server destroys the note after the first read</text>

  <!-- Arrows -->
  <path class="arrow" d="M420,180 C470,180 490,180 540,180" marker-end="url(#arrowHead)"/>
  <path class="arrow" d="M240,235 C240,255 240,265 240,285" marker-end="url(#arrowHead)"/>
  <path class="arrow" d="M420,340 C470,340 490,340 540,340" marker-end="url(#arrowHead)"/>
  <path class="arrow" d="M720,395 C720,420 650,425 615,425" marker-end="url(#arrowHead)"/>

  <!-- Security notes -->
  <circle cx="77" cy="108" r="6" class="accent"/>
  <text class="muted" x="92" y="112">Encrypted content should never be reused once read.</text>
  <circle cx="470" cy="468" r="6" class="danger"/>
  <text class="muted" x="485" y="472">After deletion: the link becomes invalid.</text>
  <circle cx="77" cy="502" r="6" class="warn"/>
  <text class="muted" x="92" y="506">Tip: use passwords for high‑risk secrets (credentials, keys).</text>

  <!-- Optional branches -->
  <path class="arrowSoft" d="M720,235 C720,252 720,268 720,285" marker-end="url(#arrowHeadSoft)"/>
  <text class="muted" x="742" y="266">optional: confirmation</text>

  <!-- Watermark -->
  <g opacity="0.08">
    <text x="480" y="300" text-anchor="middle" fill="#ffffff" font-size="48"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          transform="rotate(-18 480 300)">https://privnote.chat</text>
  </g>
  <text x="940" y="524" text-anchor="end" fill="#ffffff" opacity="0.18" font-size="14"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">https://privnote.chat</text>
</svg>

