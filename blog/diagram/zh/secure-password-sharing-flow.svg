<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540" role="img" aria-label="安全共享密码流程（自毁便签 + 分渠道发送）">
  <defs>
    <style>
      .bg { fill: #0e1014; }
      .card { fill: #151a22; stroke: #3a4a63; stroke-width: 2; rx: 14; }
      .title { fill: #f3f6ff; font: 700 22px system-ui, -apple-system, "PingFang SC", "Hiragino Sans GB", "Noto Sans CJK SC", Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .text { fill: #dbe4ff; font: 500 15px system-ui, -apple-system, "PingFang SC", "Hiragino Sans GB", "Noto Sans CJK SC", Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .muted { fill: #9fb0d6; font: 500 13px system-ui, -apple-system, "PingFang SC", "Hiragino Sans GB", "Noto Sans CJK SC", Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .pill { fill: #1b2433; stroke: #5b7cff; stroke-width: 2; rx: 999; }
      .pillText { fill: #f3f6ff; font: 700 13px system-ui, -apple-system, "PingFang SC", "Hiragino Sans GB", "Noto Sans CJK SC", Segoe UI, Roboto, Helvetica, Arial, sans-serif; letter-spacing: .2px; }
      .arrow { stroke: #8aa6ff; stroke-width: 3; fill: none; }
      .bad { fill: #ff6b6b; }
      .good { fill: #22c55e; }
      .warn { fill: #fbbf24; }
      .kbd { fill: #0f1420; stroke: #3a4a63; stroke-width: 2; rx: 8; }
      .kbdText { fill: #f3f6ff; font: 700 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
    <marker id="arrowHead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L9,3 L0,6 Z" fill="#8aa6ff"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="960" height="540" rx="18"/>
  <text class="title" x="36" y="56">安全共享密码（最佳实践流程）</text>
  <text class="muted" x="36" y="82">目标：降低长期暴露风险，同时把“链接”和“密码”分渠道发送。</text>

  <!-- Bad practice -->
  <rect class="card" x="60" y="120" width="360" height="120" rx="14"/>
  <rect class="pill" x="78" y="137" width="156" height="28" rx="999"/>
  <text class="pillText" x="102" y="157">避免</text>
  <circle cx="98" cy="195" r="7" class="bad"/>
  <text class="text" x="114" y="200">在邮件/聊天记录里直接发密码</text>
  <text class="muted" x="78" y="226">可能被备份、转发、搜索，未来泄露风险高。</text>

  <!-- Better practice -->
  <rect class="card" x="540" y="120" width="360" height="120" rx="14"/>
  <rect class="pill" x="558" y="137" width="208" height="28" rx="999"/>
  <text class="pillText" x="582" y="157">推荐</text>
  <circle cx="578" cy="195" r="7" class="good"/>
  <text class="text" x="594" y="200">使用自毁便签链接传递</text>
  <text class="muted" x="558" y="226">一次性读取 → 服务端删除。</text>

  <!-- Steps -->
  <rect class="card" x="60" y="285" width="840" height="190" rx="14"/>
  <rect class="pill" x="78" y="302" width="120" height="28" rx="999"/>
  <text class="pillText" x="102" y="322">步骤</text>

  <text class="text" x="78" y="362">1）用自毁便签创建“密码内容”（设置：阅读后销毁）</text>
  <text class="text" x="78" y="388">2）可选：再加一层便签密码（更安全）</text>
  <text class="text" x="78" y="414">3）把“链接”发给接收方</text>
  <text class="text" x="78" y="440">4）把“便签密码”用另一渠道发送</text>

  <rect class="kbd" x="650" y="372" width="230" height="28" rx="8"/>
  <text class="kbdText" x="662" y="391">渠道 A：链接</text>
  <rect class="kbd" x="650" y="410" width="230" height="28" rx="8"/>
  <text class="kbdText" x="662" y="429">渠道 B：密码</text>

  <!-- Arrows -->
  <path class="arrow" d="M420,180 C470,180 490,180 540,180" marker-end="url(#arrowHead)"/>
  <path class="arrow" d="M720,240 C720,260 720,270 720,285" marker-end="url(#arrowHead)"/>

  <!-- Notes -->
  <circle cx="77" cy="498" r="6" class="warn"/>
  <text class="muted" x="92" y="502">如果可以：共享后尽快轮换密码，并优先使用短时有效凭证。</text>

  <!-- Watermark -->
  <g opacity="0.08">
    <text x="480" y="300" text-anchor="middle" fill="#ffffff" font-size="48"
          font-family="system-ui, -apple-system, 'PingFang SC', 'Hiragino Sans GB', 'Noto Sans CJK SC', Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          transform="rotate(-18 480 300)">https://privnote.chat</text>
  </g>
  <text x="940" y="524" text-anchor="end" fill="#ffffff" opacity="0.18" font-size="14"
        font-family="system-ui, -apple-system, 'PingFang SC', 'Hiragino Sans GB', 'Noto Sans CJK SC', Segoe UI, Roboto, Helvetica, Arial, sans-serif">https://privnote.chat</text>
</svg>

