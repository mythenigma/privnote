<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="d-flex flex-column min-vh-100">
  <header class="site-header">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="text-decoration-none" href="https://privnote.chat">
        <h1 class="logo-text">Priv<i class="fas fa-unlock-alt"></i>ote.chat</h1>
      </a>
      <div class="d-flex align-items-center">
        <div id="trans1" class="tagline">Secure your words, vanish your trace</div>
      </div>
    </div>
  </header>
  <main class="flex-grow-1">
    <div class="container main-container mt-5" id="containerbox">
      <div class="text-center">
        <div class="spinner-border text-danger" role="status" id="loadingSpinner">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </main>
  <footer class="mt-auto">
    <div class="container">
      <p class="text-center mb-0">
        <a href="/read/selfdestructANDencoding.php" class="nav-link">&copy;2025 MaiPDF.com<br>joe@pdfhost.online</a>
      </p>
    </div>
  </footer>
  <script src="/jsnopri08.js"></script>
  <script>
  // 解析URL参数并展示note
  window.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const noteId = urlParams.get('note');
    if (noteId && typeof shouData === 'function') {
      shouData(noteId);
    } else {
      document.getElementById('containerbox').innerHTML = '<div class="alert alert-danger text-center">Invalid or missing note ID.</div>';
    }
    // 隐藏加载动画
    document.getElementById('loadingSpinner').style.display = 'none';
  });
  </script>
</body>
</html>
