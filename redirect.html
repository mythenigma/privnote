<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // 从URL中提取注释ID并重定向
    function redirectToNote() {
      var path = window.location.pathname;
      var match = path.match(/^\/priv\/(\d+)$/);
      if (match) {
        var noteId = match[1];
        window.location.href = '/view.html?note=' + noteId;
      } else {
        // 如果不匹配，返回首页
        window.location.href = '/';
      }
    }
    // 页面加载时立即执行
    window.onload = redirectToNote;
    // 如果页面已加载完成，立即执行
    if (document.readyState === 'complete') {
      redirectToNote();
    }
  </script>
</head>
<body>
  <div style="text-align: center; margin-top: 100px;">
    <h2>Redirecting to your note...</h2>
    <p>If you are not redirected automatically, <a href="javascript:redirectToNote()">click here</a>.</p>
  </div>
</body>
</html>
